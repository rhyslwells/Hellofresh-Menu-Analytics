<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly HTML Reports</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #2E86AB;
        }
        h1 {
            color: #2E86AB;
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        h2 {
            color: #2E86AB;
            font-size: 1.8em;
            margin-bottom: 20px;
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .back-link {
            display: inline-block;
            margin-top: 10px;
            color: #2E86AB;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        .back-link:hover {
            color: #1f5a78;
            text-decoration: underline;
        }
        .reports {
            margin-top: 20px;
        }
        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .report-item {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-left: 4px solid #2E86AB;
            border-radius: 5px;
            padding: 20px;
            transition: all 0.2s;
        }
        .report-item:hover {
            box-shadow: 0 8px 16px rgba(46, 134, 171, 0.15);
            transform: translateY(-2px);
            border-left-color: #A23B72;
        }
        .report-item a {
            color: #2E86AB;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            display: block;
            margin-bottom: 10px;
            transition: color 0.2s;
        }
        .report-item a:hover {
            color: #1f5a78;
            text-decoration: underline;
        }
        .report-date {
            color: #666;
            font-size: 0.85rem;
        }
        .error-message {
            background: #ffebee;
            border-left: 4px solid #f44336;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            color: #666;
            font-size: 0.9em;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1.3em;
            }
            .reports-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Weekly Analytics Reports</h1>
            <a href="../" class="back-link">‚Üê Back to Documentation</a>
        </header>

        <div class="reports">
            <h2>Available Reports</h2>
            <div class="reports-grid" id="reportList"></div>
        </div>

        <footer>
            <p>HelloFresh Menu Analytics - Weekly Reports</p>
        </footer>
    </div>

    <script>
        const reportList = document.getElementById('reportList');

        // Load reports from JSON file
        fetch('reports.json')
            .then(response => response.json())
            .then(files => {
                if (files.length === 0) {
                    reportList.innerHTML = '<div style="grid-column: 1 / -1;"><p style="color: #999;">No reports available yet.</p></div>';
                    return;
                }
                
                files.forEach((file) => {
                    const item = document.createElement('div');
                    item.className = 'report-item';
                    
                    const link = document.createElement('a');
                    link.href = file.name;
                    link.textContent = file.name.replace('.html', '').replace(/-/g, ' ').toUpperCase();
                    link.target = '_blank';
                    
                    const date = document.createElement('div');
                    date.className = 'report-date';
                    date.textContent = 'üìÖ ' + file.date;
                    
                    item.appendChild(link);
                    item.appendChild(date);
                    reportList.appendChild(item);
                });
            })
            .catch(error => {
                reportList.innerHTML = '<div class="error-message">Error loading reports: ' + error.message + '</div>';
            });
    </script>
</body>
</html>
  </body>
</html>
