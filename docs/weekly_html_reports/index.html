<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weekly HTML Reports</title>
    <style>
      * { box-sizing: border-box }
      body { font-family: "Courier New", Courier, monospace; padding: 2rem; color: #0f0; margin: 0; background: #0d0d0d }
      header { margin-bottom: 2rem; border-bottom: 2px solid #0f0; padding-bottom: 1rem }
      h1 { margin: 0; font-size: 1.5rem; color: #0f0; text-shadow: 0 0 10px #0f0 }
      .back-link { display: inline-block; margin-top: 1rem; color: #0f0; text-decoration: none; font-size: 0.95rem; transition: all 0.2s }
      .back-link:hover { text-shadow: 0 0 5px #0f0; text-decoration: underline }
      .reports { margin-top: 2rem }
      .reports h2 { color: #0f0; text-shadow: 0 0 5px #0f0; margin-top: 0 }
      .report-item { margin: 1rem 0; padding: 1rem; background: #1a1a1a; border: 1px solid #0f0; border-radius: 2px; transition: all 0.2s }
      .report-item:hover { box-shadow: 0 0 10px #0f0; border-color: #00ff00 }
      .report-item a { color: #0f0; text-decoration: none; font-size: 1rem; font-weight: bold; transition: all 0.2s }
      .report-item a:hover { text-shadow: 0 0 5px #0f0; text-decoration: underline }
      .report-date { color: #888; font-size: 0.85rem; margin-top: 0.5rem }
      @media (max-width: 600px) {
        body { padding: 1rem }
        h1 { font-size: 1.2rem }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Weekly HTML Reports</h1>
      <a href="../" class="back-link">‚Üê Back to Documentation</a>
    </header>

    <div class="reports">
      <h2>Available Reports</h2>
      <div id="reportList"></div>
    </div>

    <script>
      // Files in this folder, in the desired order
      const files = [
        { name: '2026-01-01-report.html', date: 'January 1, 2026' },
        { name: '2026-01-08-report.html', date: 'January 8, 2026' }
      ];

      const reportList = document.getElementById('reportList');

      files.forEach((file) => {
        const item = document.createElement('div');
        item.className = 'report-item';
        
        const link = document.createElement('a');
        link.href = file.name;
        link.textContent = file.name;
        link.target = '_blank';
        
        const date = document.createElement('div');
        date.className = 'report-date';
        date.textContent = file.date;
        
        item.appendChild(link);
        item.appendChild(date);
        reportList.appendChild(item);
      });
    </script>
  </body>
</html>
  </body>
</html>
