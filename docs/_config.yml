title: HelloFresh Menu Analytics
description: Weekly data pipeline for HelloFresh API analytics
theme: jekyll-theme-hacker

# GitHub Pages settings
markdown: kramdown
plugins:
  - jekyll-feed

# Include HTML files in weekly_reports (don't let Jekyll process them)
keep_files:
  - weekly_reports

# Exclude Jekyll processing for static files
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/

# Allow raw HTML and JSON files
markdown: kramdown
