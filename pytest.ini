[pytest]
# Pytest configuration for HelloFresh Menu Analytics

# Minimum version
minversion = 6.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for organizing tests
markers =
    temporal: Tests for temporal selection functionality
    unit: Unit tests for individual functions
    integration: Integration tests for combined functionality
    slow: Tests that take longer to run
    cli: Tests for command-line interface parsing

# Coverage options (if pytest-cov is installed)
# addopts = --cov=scripts --cov-report=html --cov-report=term-missing

# Test paths
testpaths = tests

# Python path
pythonpath = .
