name: HelloFresh Pipeline

on:
  workflow_dispatch:
    inputs:
      week:
        description: 'Week to backfill (YYYY-MM-DD format, optional)'
        required: false
        type: string
  schedule:
    - cron: '0 2 * * 5'  # Weekly Friday 02:00 UTC

jobs:
  pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up uv
        uses: astral-sh/setup-uv@v2

      - name: Install dependencies
        run: uv sync

      - name: Backup database
        run: |
          if [ -f hfresh/hfresh.db ]; then
            mkdir -p hfresh/backups
            cp hfresh/hfresh.db hfresh/backups/hfresh-$(date +%Y-%m-%d-%H%M%S).db
            echo "âœ“ Database backed up"
          fi

      - name: Initialize SQLite DB
        run: uv run python scripts/init_sqlite.py

      - name: Run Bronze ingestion
        env:
          HELLOFRESH_API_KEY: ${{ secrets.HELLOFRESH_API_KEY }}
        run: |
          if [ -z "${{ inputs.week }}" ]; then
            uv run python scripts/1_bronze.py
          else
            uv run python scripts/1_bronze.py --week "${{ inputs.week }}"
          fi

      - name: Run Silver transformation
        run: |
          if [ -z "${{ inputs.week }}" ]; then
            uv run python scripts/2_silver.py
          else
            uv run python scripts/2_silver.py --week "${{ inputs.week }}"
          fi

      - name: Compute Gold analytics
        run: |
          if [ -z "${{ inputs.week }}" ]; then
            uv run python scripts/3_gold_analytics.py
          else
            uv run python scripts/3_gold_analytics.py --week "${{ inputs.week }}"
          fi

      - name: Generate weekly report
        run: uv run python scripts/4_weekly_report.py

      - name: Upload reports & charts
        uses: actions/upload-artifact@v4
        with:
          name: hfresh-weekly-output
          path: hfresh/output/
          retention-days: 30

      - name: Commit reports to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/weekly_reports/ || true
          git commit -m "chore: weekly reports [skip ci]" || true
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:${{ github.ref_name }}
        if: github.ref == 'refs/heads/main'
