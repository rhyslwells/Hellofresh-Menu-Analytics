name: HelloFresh Pipeline

on:
  workflow_dispatch:
    inputs:
      week:
        description: 'Week to backfill (YYYY-MM-DD format, optional)'
        required: false
        type: string
      report-only:
        description: 'Run only the weekly report (skip data pipeline)'
        required: false
        type: boolean
        default: false
      report-date:
        description: 'Report date in YYYY-MM-DD format (optional, uses latest if not specified)'
        required: false
        type: string
  schedule:
    - cron: '0 2 * * 5'  # Weekly Friday 02:00 UTC

jobs:
  setup:
    runs-on: ubuntu-latest
    if: ${{ inputs.report-only != true && github.event_name != 'workflow_dispatch' || inputs.report-only != true }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up uv
        uses: astral-sh/setup-uv@v2

      - name: Install dependencies
        run: uv sync

  backup:
    runs-on: ubuntu-latest
    needs: setup
    if: ${{ inputs.report-only != true && github.event_name != 'workflow_dispatch' || inputs.report-only != true }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Backup database
        run: |
          if [ -f hfresh/hfresh.db ]; then
            mkdir -p hfresh/backups
            cp hfresh/hfresh.db hfresh/backups/hfresh-$(date +%Y-%m-%d-%H%M%S).db
            echo "âœ“ Database backed up"
          fi

  bronze:
    runs-on: ubuntu-latest
    needs: backup
    if: ${{ inputs.report-only != true && github.event_name != 'workflow_dispatch' || inputs.report-only != true }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up uv
        uses: astral-sh/setup-uv@v2

      - name: Install dependencies
        run: uv sync

      - name: Initialize SQLite DB
        run: uv run python scripts/init_sqlite.py

      - name: Run Bronze ingestion
        env:
          HELLOFRESH_API_KEY: ${{ secrets.HELLOFRESH_API_KEY }}
        run: |
          if [ -z "${{ inputs.week }}" ]; then
            uv run python scripts/1_bronze.py
          else
            uv run python scripts/1_bronze.py --week "${{ inputs.week }}"
          fi

  silver:
    runs-on: ubuntu-latest
    needs: bronze
    if: ${{ inputs.report-only != true && github.event_name != 'workflow_dispatch' || inputs.report-only != true }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up uv
        uses: astral-sh/setup-uv@v2

      - name: Install dependencies
        run: uv sync

      - name: Run Silver transformation
        run: |
          if [ -z "${{ inputs.week }}" ]; then
            uv run python scripts/2_silver.py
          else
            uv run python scripts/2_silver.py --week "${{ inputs.week }}"
          fi

  gold:
    runs-on: ubuntu-latest
    needs: silver
    if: ${{ inputs.report-only != true && github.event_name != 'workflow_dispatch' || inputs.report-only != true }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up uv
        uses: astral-sh/setup-uv@v2

      - name: Install dependencies
        run: uv sync

      - name: Compute Gold analytics
        run: |
          if [ -z "${{ inputs.week }}" ]; then
            uv run python scripts/3_gold_analytics.py
          else
            uv run python scripts/3_gold_analytics.py --week "${{ inputs.week }}"
          fi

  weekly-report:
    runs-on: ubuntu-latest
    needs: [gold]
    if: |
      always() &&
      (needs.gold.result == 'success' || inputs.report-only == true)
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up uv
        uses: astral-sh/setup-uv@v2

      - name: Install dependencies
        run: uv sync

      - name: Generate weekly report
        run: |
          if [ -z "${{ inputs.report-date }}" ]; then
            uv run python scripts/4_weekly_report.py
          else
            uv run python scripts/4_weekly_report.py --date "${{ inputs.report-date }}"
          fi

      - name: Commit reports to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          git add docs/weekly_reports/ || true
          git commit -m "chore: weekly reports [skip ci]" || true
          git push origin ${{ github.ref_name }}
        if: github.ref == 'refs/heads/main'
