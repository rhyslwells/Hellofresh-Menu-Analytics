name: HelloFresh Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 5'  # Weekly Friday 02:00 UTC

jobs:
  pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Initialize SQLite DB
        run: |
          python scripts/init_sqlite.py

      - name: Run Bronze ingestion
        env:
          HELLOFRESH_API_KEY: ${{ secrets.HELLOFRESH_API_KEY }}
        run: |
          python scripts/1_bronze.py

      - name: Run Silver transformation
        run: |
          python scripts/2_silver.py

      - name: Compute Gold analytics
        run: |
          python scripts/3_gold_analytics.py

      - name: Generate weekly report
        run: |
          python scripts/6_weekly_report.py

      - name: Upload reports & charts
        uses: actions/upload-artifact@v4
        with:
          name: hfresh-weekly-output
          path: hfresh/output/
          retention-days: 30

      - name: Commit reports to repo
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add hfresh/output/reports/*.md || true
          git commit -m "chore: weekly reports [skip ci]" || true
          git push
        if: github.ref == 'refs/heads/main'
