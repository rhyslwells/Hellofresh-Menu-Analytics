<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Plotly Embed Test</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
      #plot { width: 100%; height: 500px; }
    </style>
  </head>
  <body>
    <h1>Plotly Embed Test</h1>
    <div id="plot"></div>
    <script>
      const data = [{ x: [1,2,3,4,5], y: [10,15,13,17,22], mode: 'lines+markers', name: 'Sample', type: 'scatter' }];
      const layout = { title: 'Sample Plotly Chart', autosize: true };
      Plotly.newPlot('plot', data, layout, {responsive: true});
    </script>
  </body>
</html>
